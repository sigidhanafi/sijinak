networks:
  application:
    driver: bridge
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sijinak-app
    env_file:
      - ./.env
    ports:
      - 8000:8000
    volumes:
      - .:/app
      - /app/vendor
      - /app/node_modules
    depends_on:
      db: 
        condition: service_healthy 
    networks:
      - application

  db:
    image: mysql:latest
    container_name: sijinak-db
    restart: always
    ports:
      - 3308:3306
    volumes:
      - ./data:/var/lib/mysql
    env_file:
      - ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
    networks:
      - application
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USERNAME}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin
    container_name: sijinak-phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_HOST=db
      - PMA_USER=${DB_USERNAME}
      - PMA_PASSWORD=${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy 
    networks:
      - application